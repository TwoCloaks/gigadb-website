default:
  paths:
    features:  ../tests/features
    bootstrap: ../tests/features/bootstrap
  context:
      class:  'FeatureContext'
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://localhost:9170/'
      goutte: ~
    Behat\YiiExtension\Extension:
      framework_script: /opt/yii-1.1.16/framework/yii.php
      config_script:    ../protected/config/main.php
      mink_driver: true

phantomjs:
  paths:
    features:  ../tests/features
    bootstrap: ../tests/features/bootstrap
  context:
      class:  'FeatureContext'
  extensions:
    Behat\MinkExtension\Extension:
      base_url: 'http://localhost:9170/'
      goutte: ~
      selenium2:
        wd_host: "http://localhost:8643/wd/hub"